{% extends 'index.html' %}
{% load static %}
{% load socialaccount %}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

	<!-- ============================ COMPONENT REGISTER   ================================= -->
	<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
		<article class="card-body">
			<header class="mb-4">
				<h4 class="card-title">Sign up</h4>
			</header>
			<form class="sign-in-form" method="post" action="{% url 'sign-up' %}">
				{% csrf_token %}

				<div class="form-group">
					<label>Username</label>
					<input type="text" id="inputUserName" name="username" class="form-control" placeholder=""
							required>
				</div> <!-- form-group end.// -->
				<div class="form-group">
					<label>First name</label>
					<input type="text" id="inputFirstName" name="first_name" class="form-control" placeholder=""
							required>
				</div> <!-- form-group end.// -->
				<div class="form-group">
					<label>Last name</label>
					<input type="text" id="inputLastName" name="last_name" class="form-control" placeholder=""
							required>
				</div> <!-- form-group end.// -->
				<div class="form-group">
					<label>Email</label>
					<input type="email" id="inputemail" name="email" class="form-control" placeholder="" required>
				</div> <!-- form-group end.// -->
				<div class="form-group">
					<label>Phone Number</label>
					<input type="phone" id="inputPhoneNumber" name="phone_number" class="form-control"
						placeholder="Phone number should be 10 digits" required>
				</div> <!-- form-group end.// -->
				<div class="form-row">
					<div class="form-group col-md-6">
						<label>City</label>
						<input type="text" class="form-control">
					</div> <!-- form-group end.// -->
					<div class="form-group col-md-6">
						<label>Country</label>
						<select id="inputState" class="form-control">
							<option> Choose...</option>
							<option selected="">Select</option>
							<option>India</option>
						</select>
					</div> <!-- form-group end.// -->
				</div> <!-- form-row.// -->
				<div class="form-group">
					<label>Create password</label>
					<input type="password" id="inputPassword" name="password1" class="form-control"
						placeholder="" required>
				</div> <!-- form-group end.// -->
				<div class="form-group">
					<label>Repeat password</label>
					<input type="password" id="inputPasswordAgain" name="password2" class="form-control"
						placeholder="" required>
				</div> <!-- form-group end.// -->

				{% if messages %}
				<ul class="messages">
				{% for message in messages %}
				<li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
				{% endfor %}
				{% endif %}

				<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block" href="{% url 'sign-up' %}">Sign Up</button>
				</div> <!-- form-group// -->
			</form>
			</ul>
		</article><!-- card-body.// -->
	</div> <!-- card .// -->
	<p class="text-center mt-4">Or Else Sign Up With <a href="{% provider_login_url 'google' %}">Google</a></p>

	<p class="text-center mt-4">Have an account? <a href="{% url 'sign-in' %}">Sign In</a></p>
	<br><br>
	<!-- ============================ COMPONENT REGISTER  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
